baseURL: 'https://compasty.netlify.app/'
languageCode: 'en-us'
paginatation:
  pagerSize: 5

theme: ["PaperMod"]

hasCJKLanguage: true
enableEmoji: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

markup:
    highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        # noClasses: false
        # style: monokai
        style: dracula

minify:
  disableXML: true
  # minifyOutput: true

params:
  title: "Compasty's Blog"
  description: "Records of daily dev life, created by compasty"
  keywords: [Blog, PaperMod]
  author: compasty
  VisitCount: true
  ShowToc: true # 显示目录
  TocOpen: true # 自动展开目录

  socialIcons:
    - name: github
      url: "https://github.com/compasty"

menu:
  main:
    - identifier: categories
      name: 🧩分类
      url: /categories/
      weight: 10
    - identifier: tags
      name: 🔖标签
      url: /tags/
      weight: 30
    - identifier: about
      name: 🙋🏻‍♂️关于
      url: /about
      weight: 30